<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- 
        Grid System => Row = 12 column 
        * col-xxl
        * col-xl
        * col-lg
        * col-md
        * col-sm
        * col => bootstrap 5x
    -->
    <div class="container">
         <div class="row">
            <div class="col col-sm-6 col-md-4" style="background-color:red;color:white">1</div>
            <div class="col col-sm-6 col-md-8" style="background-color:blue;color:white">2</div>
            <div class="col col-sm-6 col-md" style="background-color:green;color:white">3</div>
            <div class="col col-sm-6 col-md" style="background-color:purple;color:white">4</div>
         </div>
    </div>
</body>
</html>
